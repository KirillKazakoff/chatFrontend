<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Chat</h1>
    <div class="loader hidden"></div>
    <form class="login">
        <input class="input login__name" name="name">
        <button class="btn login__send-btn">Continue</button>
    </form>

    <form class="chat hidden">
        <aside class="aside">
            <ul class="user-list"></ul>
        </aside>
        <div class="content">
            <ul class="messages"></ul>
            <input class="content__input" name="message" placeholder="Type your message here">
        </div>
    </form>
    <div class='info-wrapper info-hidden'></div>
</body>

</html>
